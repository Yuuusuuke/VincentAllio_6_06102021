<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <title>Fisheye</title>

        <link rel="stylesheet" href="../public/css/prefixed/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://kit.fontawesome.com/3f34b0042f.js" crossorigin="anonymous"></script>
    </head>

        

    <body>
        <header class="header">
            <a href="../index.html" class="header__logo">
                <img role="img" src="../Ressources/logoFisheye.png" alt="Fisheye Home page" />
            </a>
        </header>
            

        <main>

            <div class="photographerCard" id="header">
                <!-- Filled with JS -->
            </div>

            <div class="sorting">
                <p class="sorting__text">Trier par</p>
                <div class="sorting__dropdown">
                    <div class="sorting__dropdown__button" onclick="openDropdown()">
                        <p id="DDButton">Popularit√©</p>
                        <i id="iconUP" class="fas fa-chevron-up sorting__dropdown__button__icon"></i>
                        <i id="iconDOWN" class="fas fa-chevron-down sorting__dropdown__button__icon show"></i>
                    </div>
                    <div class="sorting__dropdown--content" id="Dropdown">
                        <div class="sorting__dropdown__divider"></div>
                        <a id="DDFirst" onclick="closeDropdown('first')">Date</a>
                        <div class="sorting__dropdown__divider"></div>
                        <a id="DDSecond" onclick="closeDropdown('second')">Titre</a>
                    </div>
                </div>
                
            </div>

            <div class="photos" id="photosTable">

            </div>

            <div class="count" id="count">

            </div>

        </main>
        
        <script src="../js/media.js"></script>
        <script src="../js/photographers.js"></script>
        <script src="../js/photo.js"></script>
        
    </body>

</html>
