<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Fisheye</title>

    <link rel="stylesheet" href="../public/css/prefixed/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/3f34b0042f.js" crossorigin="anonymous"></script>
</head>



<body>
    <!-- Loader -->
    <div class="loader">
        <div class="loader__figure">
            <span class="loader__figure__circle circle--1"></span>
            <span class="loader__figure__circle circle--2"></span>
            <span class="loader__figure__circle circle--3"></span>
            <span class="loader__figure__circle circle--4"></span>
            <span class="loader__figure__circle circle--5"></span>
            <span class="loader__figure__circle circle--6"></span>
            <span class="loader__figure__circle circle--7"></span>
            <span class="loader__figure__circle circle--8"></span>
            <span class="loader__figure__circle circle--9"></span>
            <span class="loader__figure__circle circle--10"></span>
        </div>
    </div>

    <header class="header">
        <a href="../index.html" class="header__logo" tabindex="1">
            <img role="img" src="../Ressources/logoFisheye.png" alt="Fisheye Home page" />
        </a>
    </header>


    <main id="main">

        <div class="photographerCard" id="header">
            <!-- Filled with JS -->
        </div>

        <div class="sorting">
            <p class="sorting__text">Trier par</p>
            <div class="sorting__dropdown" tabindex="3">
                <div class="sorting__dropdown__button" onclick="openDropdown()">
                    <p id="DDButton">Popularité</p>
                    <i id="iconUP" class="fas fa-chevron-up sorting__dropdown__button__icon"></i>
                    <i id="iconDOWN" class="fas fa-chevron-down sorting__dropdown__button__icon show"></i>
                </div>
                <div class="sorting__dropdown--content" id="Dropdown">
                    <div class="sorting__dropdown__divider"></div>
                    <a id="DDFirst" onclick="closeDropdown('first')">Date</a>
                    <div class="sorting__dropdown__divider"></div>
                    <a id="DDSecond" onclick="closeDropdown('second')">Titre</a>
                </div>
            </div>

        </div>

        <div class="photos" id="photosTable">
            <!-- Filled with JS -->
        </div>

        <div class="count" id="count">
            <!-- Filled with JS -->
        </div>

        <div class="smoke" id="smoke">
        </div>

        <form class="formModal" id="formModal">
            <div class="formModal__header">
                <h1 class="formModal__title">
                    Contactez-moi<br>
                    Mimi Keel
                </h1>

                <i class="fas fa-times formModal__icon" onclick="closeFormModal()"></i>
            </div>

            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" name="First Name">

            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="Last Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="Email">

            <label for="message">Votre message</label>
            <textarea type="text" id="message" name="Your message"></textarea>

            <input type="submit" onclick="formModalSubmit(event)" name="send" value="Envoyer">
        </form>

        <div class="lightbox" id="lightbox">
            <i class="fas fa-chevron-left lightbox__icon" id="leftArrow" onclick="navigateLightbox('ArrowLeft')"></i>
            <div class="lightbox__image">
                <img src="" id="lightboxImage" />
                <p class="lightbox__image__title" id="lightboxTitle"></p>
            </div>
            <i class="fas fa-chevron-right lightbox__icon" id="rightArrow" onclick="navigateLightbox('ArrowRight')"></i>
            <i class="fas fa-times lightbox__icon lightbox__icon--close" onclick="closeLightbox()"></i>
        </div>

    </main>

    <script src="../js/form.js"></script>
    <script src="../js/lightbox.js"></script>
    <script src="../js/media.js"></script>
    <script src="../js/photographers.js"></script>
    <script src="../js/photo.js"></script>

</body>

</html>
